<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <div class="bg-container">
      <img src="images/bg-pattern.svg" alt="bg-pattern">
      <div class="intro">
        <img src="images/pattern-circles.svg" alt="pattern-circles">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-days trial. No credit card required.</p>
      </div>
      <div class="container">
        <div class="top">
          <p>100k pageviews</p>
          <div class="price">
            <h1>$16.00</h1>
            <p>/month</p>
          </div>
        </div>
        <div class="body">
          <div class="slider">
            <div class="bg"></div>
            <div class="progress"></div>
            <div class="slider-btn">
              <img src="images/icon-slider.svg" alt="icon-slider">
            </div>
          </div>
          <div class="info">
            <div>
              <p>Monthly Billing</p>
              <div class="check-slider">
                <div class="btn"></div>
              </div>
            </div>
            <div class="billing-info">
              <p>Yearling billing</p>
              <p class="discount">25% discount</p>
            </div>
          </div>
          <div class="seperator"></div>
          <div class="features">
            <div>
              <p class="feature">unlimited websites</p>
              <p class="feature">100% data ownership</p>
              <p class="feature">email reports</p>
            </div>
            <button class="trial">Start my trial</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
